<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="js/script.js"></script>
    <title>RGB collector</title>
</head>
<body>
    <div id="upper">
        <div id="dynamic">
            <form onsubmit="">
                <fieldset id="outter_keyword">
                    <legend class="heading">keyword input</legend>
                    <label for="keyword">keyword(delimiter with comma)<br/>
                    <textarea name="keyword" id="keyword" cols="30" rows="10"></textarea></label><br/>
                    <label for="website">website for mining<br/>
                    <input type="text" name="website"/><br/>
                    </label>
                    <input type="submit" value="submit"/>
                </fieldset>
            </form>
            <form onsubmit="">
                <fieldset id="outter_variable">
                    <legend class="heading">variable adjust</legend>
                    <label for="data">Data to compare(Enter a number)<br/>
                    <input name="data" type="text"></label><br/>
                    <input type="submit" value="submit"/>
                </fieldset>
            </form>
        </div>     
    </div>
    <div id="container">
        <canvas id="main"></canvas>
    </div>
    <footer>
        <p>&copy;kapakino &amp; imagine friends</p>
    </footer>
</body>
</html>
