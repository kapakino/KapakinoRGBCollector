<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // global variable
        var supportsES6 = function() {
            try {
                new Function("(a = 0) => a");
                return true;
            }
            catch (err) {
                return false;
            }
        };
        //babel can't be used on babylon
        if(!supportsES6)alert('You may need newer browser to run this program!');
        if(!navigator.onLine)alert('You may need to connect to internet...(I don\'t even know how you get this message)')
        if(!navigator.platform.includes('Win'))alert('This program doesn\'t support platform except windows(you can still try if there is any error, roport to my github)')
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="module" src="./js/control.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script type="module" src="./js/script.js"></script>
    <title>Kapakino RGB collector</title>
</head>
<body>
    <noscript>you need js to run this program</noscript>
    <div id="upper">
        <div id="dynamic">
            <form id="start">
                <fieldset id="outter_keyword">
                    <legend class="heading">keyword input</legend>
                    <label for="keyword">keyword(delimiter with comma)<br/>
                    <textarea name="keyword" id="keyword" cols="30" rows="10" placeholder="e.t.c:cat"></textarea>
                    </label><br/>
                    <label for="website">website for mining<br/>
                    <select id="website">
                        <option value="pinterest">Pinterest</option>
                    </select>
                    <br/>
                    </label>
                    <input type="submit" value="submit"/>
                </fieldset>
            </form>
            <form id="option">
                <fieldset id="outter_variable">
                    <legend class="heading">variable adjust</legend>
                    <label for="data">Data to compare(Enter a number)<br/>
                    <input name="data" type="text"></label><br/>
                    <label for="color" id="colorInsertPoint">Choose Colors to ignore<br/>
                        <input type="color" name="color"/>
                    </label>
                    <div id="colorButton">
                        <button type="button" id="createColor"> + </button>
                        <button type="button" id="deleteColor"> - </button>
                    </div>
                    <br/>
                    <input type="submit" value="submit"/>
                </fieldset>
            </form>
        </div>     
    </div>
    <div id="container">
        <canvas id="main"></canvas>
    </div>
    <footer>
        <p>&copy;kapakino &amp; imagine friends</p>
    </footer>
</body>
</html>
